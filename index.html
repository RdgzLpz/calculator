<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="screen" value="null"></div>
        <div id="result" value="null"></div>
        <input class="black" type="button" value="7">
        <input class="black" type="button" value="8">
        <input class="black" type="button" value="9">
        <input class="blue"  type="button" id ="delete" value="<">
        <input class="black" type="button" value="4">
        <input class="black" type="button" value="5">
        <input class="black" type="button" value="6">
        <input class="blue" type="button" value="+">
        <input class="black" type="button" value="1">
        <input class="black" type="button" value="2">
        <input class="black" type="button" value="3">
        <input class="blue" type="button" value="-">
        <input class="black" id="zero" type="button" value="0">
        <input class="black" type="button" value=".">
        <button class="black" id="equal">=</button>
        <input class="blue" id="multiply" type="button" value="*">
    </div>    
    <script src="index.js"></script>
</body> 
</html>
