<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="awesome scientific calculator">
    <meta name="keywords" content="awesome,scientific,calculator,calc,math operations">
    <meta name="theme-color" content="#000">
    <link rel="stylesheet" href="./index.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="container">
        <section id="screen"></section>
        <section id="result"></section>
        <section id="buttons">
            <section id="numbers">
                <section class="row-numbers">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                </section>
                <section class="row-numbers">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                </section>
                <section class="row-numbers">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                </section>
                <section class="row-numbers">
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button id="get-result" class="number">=</button>
                </section>
            </section>
            <section id="operators">
                <button class="operator">&lt;</button>
                <button class="operator">&divide;</button>
                <button class="operator">Ã—</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
            </section>
        </section>
    </div>
    <script src="./index.js"></script>
</body>
</html>
